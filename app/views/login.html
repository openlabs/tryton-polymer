<form ng-submit="submit()">
  <input type="text" ng-model="user.serverUrl" placeholder="Server URL" label="Connect me to"></input>
  <input type="text" ng-model="user.database" placeholder="Database" label="Connect me to"></input>
  <input type="text" ng-model="user.username" placeholder="Username" label="Connect me to"></input>
  <input type="text" ng-model="user.password" placeholder="Password" label="Connect me to"></input>
  <button ng-click="submit()">Log in</button>
</form>
