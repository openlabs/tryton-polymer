<core-drawer-panel ng-init="base.getMenus()">

  <core-header-panel style="background: white" drawer>

    <core-toolbar>
      <span>Tryton</span>
    </core-toolbar>

    <core-menu>
      <core-submenu ng-repeat="menu in base.menus" icon="book" label="{{ menu.name }}"></core-submenu>
    </core-menu>

   </core-header-panel>

  <core-header-panel style="height:100%; background:#f2f2f2" main>
    <core-toolbar style="background: #4EB3E0">
      <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
      <span flex>Sale</span>
    </core-toolbar>
    <div class="content">
      <div ui-view="main-view" main></div>
    </div>
  </core-header-panel>

</core-drawer-panel>
